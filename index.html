<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
</head>
<body>
	
	<div class="result"></div>
	<select name="mio" id="mio"></select>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script type="text/javascript">
        
        $(document).ready(function() {

		    function leerjson() {
	            $.getJSON("datos/misdatos.json", function(data) {
	                
	                //$.each(data["primos"], function(idx,primo) {
	                // $(".result").html("<p>N&uacute;mero primo: " + primo + "</p>")
	                //});
	                
	                // Imprime datos en un select
	                for( datos in data.clientes ){
                        $("#mio").append("<option>" + data.clientes[datos].nombre + "</option>")
                    }
                    
                    // Imprime datos en div
                    for( datos in data.clientes ){
                        $(".result").append("<p>Nombre: " + data.clientes[datos].nombre + "</p>")
                    }
	                
	            });
	        }

	        leerjson();
	        
		});
    </script>
    
</body>
</html>
