<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
</head>
<body>
	
	<button id="boton" value="hicisteClick">press</button>
	<div class="result"></div>
	<select name="mio" id="mio"></select>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script type="text/javascript">
        
        $(document).ready(function() {

		    function leerjson() {
	            $.getJSON("datos/misdatos.json", function(data) {
	                
	                
	                // Como usar each para reorrer un json?
	                //$.each(data["mensaje"], function(id,mensaje) {
	                    
	                //});
	                
	                // Imprime todo lo que est√© en mensaje
	                $("#boton").on("click", function(){
	                    var elValor = $(this).val(); // almacena el value
	                    var elContenido = $(this).text(); // almacena en contenido
	                    
	                    alert(data["mensaje"] + elValor + " y su contenido es: " + elContenido);
	                })	                
	                
	                // Imprime datos en un select
	                for( datos in data.clientes ){
                        $("#mio").append("<option>" + data.clientes[datos].nombre + "</option>")
                    }
                    
                    // Imprime datos en div
                    for( datos in data.clientes ){
                        $(".result").append("<p>Nombre: " + data.clientes[datos].nombre + "</p>")
                    }
	                
	            });
	        }

	        leerjson();
	        
		});
    </script>
    
</body>
</html>
